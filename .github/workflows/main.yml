name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - extensions-docs

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Release from lens
        uses: actions/checkout@v2
        with:
          repository: lensapp/lens

      - name: Set up Python 3.7 
        uses: actions/setup-python@v2 
        with: 
          python-version: '3.x' 
      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip
          pip install git+https://${{ secrets.GH_TOKEN }}@github.com/lensapp/mkdocs-material-insiders.git
          pip install mkdocs-git-revision-date-localized-plugin mike
          
      - name: git config
        run: | 
           git config --local user.email "action@github.com"
           git config --local user.name "GitHub Action"
          
      - name: mkdocs deploy latest
        run: | 
           mike deploy --push 0.6

        
      - name: mkdocs deploy new release / tag
        if: contains(github.ref, 'refs/tags/v')
        run: | 
           mike deploy --push --rebase --update-aliases ${{ github.sha }} latest
           mike set-default --rebase --push ${{ github.sha }}
          


          
